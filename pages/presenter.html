<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EAMOS - Apresentação</title>
    <link rel="stylesheet" href="../styles/eamos.css">
    <link rel="stylesheet" href="../styles/presenter.css">
</head>
<body class="presenter-page">
    <div class="content">
        <!-- Tela de Progresso dos Participantes -->
        <div id="progress-screen" class="screen active">
            <h1 id="presenter-view-title">Progresso dos Participantes</h1>
            <div id="progress-content-container">
                <!-- O conteúdo dinâmico (lista, gráficos, etc.) será inserido aqui -->
            </div>
        </div>
    </div>

    <!-- Container persistente para QR Code e Código da Sessão -->
    <div id="session-info-container" class="state-waiting">
        <div class="qr-code-area">
            <div id="qrcode"></div>
            <p id="audience-url-display"></p>
        </div>
        <div class="text-info">
            <p>Participe com o código:</p>
            <h1 id="session-code-display">------</h1>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../../shared/scripts/cronometro.js"></script>
    <script src="../scripts/presenter.js"></script>
</body>
</html>
