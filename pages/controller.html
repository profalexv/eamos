<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="../styles/eamos.css">
    <link rel="stylesheet" href="../styles/controller.css">
    <style>
        .form-column {
            overflow-y: auto;
            height: calc(100vh - 80px); /* Ajusta a altura para preencher a tela, descontando o header */
        }
        #session-code-container:hover { text-decoration: underline; }
        #header-ranking-container { flex-grow: 1; display: flex; align-items: center; padding: 0 2rem; cursor: pointer; }
        .header-ranking-bar { position: relative; width: 100%; height: 10px; background-color: #ddd; border-radius: 5px; }
        .header-ranking-marker { position: absolute; top: 50%; transform: translate(-50%, -50%); width: 12px; height: 12px; background-color: var(--primary-color); border-radius: 50%; border: 1px solid white; }
        .header-ranking-marker.rank-first { background-color: #ffd700; transform: translate(-50%, -50%) scale(1.3); }
        .header-ranking-marker.rank-last { background-color: #d9534f; }
        #progress-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; }
        #progress-modal-content { background: var(--container-bg); padding: 2rem; border-radius: 12px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto; position: relative; cursor: pointer; }
        #progress-modal-close { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 1.5rem; color: var(--text-color); cursor: pointer; z-index: 2001; }
        #progress-modal-body h3 { margin-top: 0; }
        /* Re-using presenter styles for progress views inside the modal */
        #progress-modal-body .user-progress-bar { display: grid; grid-template-columns: 150px 1fr 50px; align-items: center; gap: 1rem; font-size: 1.1rem; }
        #progress-modal-body .progress-track { background-color: rgba(0, 0, 0, 0.1); border-radius: 8px; height: 20px; overflow: hidden; }
        #progress-modal-body .progress-fill { background-color: var(--primary-color); height: 100%; border-radius: 8px; transition: width 0.5s ease-in-out; }
        #progress-modal-body .individual-charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; }
        #progress-modal-body .chart-item .user-name { font-size: 1rem; }
        #progress-modal-body .chart-pie { width: 100px; height: 100px; font-size: 1.1rem; }
        #progress-modal-body .chart-pie::before { background: conic-gradient(var(--primary-color) 0%, var(--primary-color) var(--p, 0%), #ddd var(--p, 0%), #ddd 100%); }
        #progress-modal-body .ranking-list-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .dynamic-input-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .dynamic-input-row input[type="text"] { flex-grow: 1; margin-bottom: 0; }
        .dynamic-input-row .remove-btn { padding: 5px 10px; background-color: #eee; color: #333; font-weight: bold; border-radius: 4px; }
        .text-button { background: none; border: none; color: var(--primary-color); cursor: pointer; padding: 5px 0; font-weight: bold; text-align: left; width: 100%; }
        .skip-logic-config .type-config { display: none; }
    </style>
</head>
<body class="controller-page">
    <header class="controller-header">
        <h1 id="session-code-container" title="Copiar link de acesso para participantes" style="cursor: pointer;">
            Sessão <span id="session-code"></span>
        </h1>
        <div id="header-ranking-container">
            <!-- Ranking geral será inserido aqui -->
        </div>
        <div class="session-management">
            <div class="controls-group">
                <span id="audience-counter" title="Participantes na sessão"></span>
                <label for="session-theme-switcher">Tema:</label>
                <select id="session-theme-switcher">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                    <option value="corporate">Corporativo</option>
                    <option value="fun">Divertido</option>
                    <option value="sublime">Sublime</option>
                </select>
            </div>
            <div class="controls-group">
                <button id="open-presenter-btn">Abrir Apresentação</button>
                <button id="toggle-url-btn" class="secondary-button">Exibir Endereço</button>
                <button id="reset-all-btn" class="secondary-button" title="Zerar o progresso de todos os participantes">Zerar Todos</button>
                <button id="end-session-btn" class="danger">Encerrar Sessão</button>
            </div>
        </div>
    </header>

    <main class="controller-main-content">
        <div class="form-column">
            <div class="question-form">
                <h2>Criar Nova Pergunta</h2>

                <label for="question-text">Texto da Pergunta</label>
                <input type="text" id="question-text" placeholder="Ex: Qual sua cor favorita?">

                <label for="question-image">URL de Imagem (Opcional)</label>
                <input type="text" id="question-image" placeholder="https://exemplo.com/imagem.png">

                <label for="media-url">URL de Mídia (Audio/Vídeo/YouTube - Opcional)</label>
                <input type="text" id="media-url" placeholder="https://youtube.com/watch?v=...">

                <div id="text-answer-config" class="type-config">
                    <label for="correct-answer">Resposta Correta (Obrigatória)</label>
                    <input type="text" id="correct-answer" placeholder="A resposta principal">
                    <div id="additional-answers-container">
                        <!-- Respostas alternativas dinâmicas -->
                    </div>
                    <button id="add-answer-btn" class="text-button">+ Outra resposta correta</button>
                </div>

                <label for="question-type">Tipo de Resposta</label>
                <select id="question-type">
                    <option value="options">Opções (múltipla escolha)</option>
                    <option value="yes_no">Sim / Não</option>
                    <option value="short_text" selected>Texto Curto</option>
                    <option value="long_text">Texto Longo</option>
                    <option value="number">Número</option>
                    <option value="integer">Número Inteiro</option>
                </select>
                
                <div id="options-config" class="type-config">
                    <label>Opções e Respostas Corretas</label>
                    <div id="options-list">
                        <!-- Opções dinâmicas de múltipla escolha -->
                    </div>
                    <button id="add-option-btn" class="text-button">+ Adicionar opção</button>
                    <div id="mcq-logic-config" style="margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem;">
                        <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="mcq-accept-multiple"> Aceitar múltiplas respostas corretas
                        </label>
                        <label id="mcq-require-all-label" style="cursor: pointer; display: none; align-items: center; gap: 8px; margin-left: 20px;">
                            <input type="checkbox" id="mcq-require-all"> Exigir que o participante acerte TODAS as respostas
                        </label>
                    </div>
                </div>
                <div id="text-config" class="type-config">
                    <label for="char-limit">Limite de Caracteres</label>
                    <input type="number" id="char-limit" placeholder="Ex: 50">
                </div>

                <div class="skip-logic-config">
                    <h4 style="margin-bottom: 0.5rem; margin-top: 1.5rem;">Lógica de Pulo (Opcional)</h4>
                    <div id="skip-config-yesno" class="type-config">
                        <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="skip-on-wrong" checked> Pular automaticamente se errar
                        </label>
                    </div>
                    <div id="skip-config-mcq-number" class="type-config">
                        <label for="auto-skip-attempts-mcq">Pular automaticamente após X tentativas erradas</label>
                        <input type="number" id="auto-skip-attempts-mcq" placeholder="Ex: 3">
                    </div>
                    <div id="skip-config-text" class="type-config">
                        <label for="allow-skip-attempts">Permitir pular após X tentativas erradas</label>
                        <input type="number" id="allow-skip-attempts" placeholder="Ex: 2">
                        <label for="auto-skip-attempts-text" style="margin-top: 10px;">Pular automaticamente após X tentativas erradas</label>
                        <input type="number" id="auto-skip-attempts-text" placeholder="Ex: 5">
                    </div>
                </div>

                <div class="timer-config">
                    <label class="timer-toggle">
                        <input type="checkbox" id="timer-enabled">Habilitar Cronômetro
                    </label>
                    <div id="timer-options">
                        <label for="timer-duration">Duração (minutos)</label>
                        <input type="number" id="timer-duration" placeholder="Ex: 1">
                        <label class="timer-audience-toggle">
                            <input type="checkbox" id="timer-show-audience">Exibir para a audiência
                        </label>
                    </div>
                </div>

                <button id="create-question-btn">Criar Pergunta</button>
                <button id="cancel-edit-btn" class="secondary-button" style="display: none; margin-top: 10px;">Cancelar Edição</button>
            </div>

            <div id="audience-view-controls" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px;">
                <h3>Progresso Visível para Participantes</h3>
                <div id="audience-progress-options" style="display: flex; flex-direction: column; gap: 10px;">
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="audience-view-mode" value="individual" checked> Progresso Individual (Barra)
                    </label>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="audience-view-mode" value="overall"> Progresso Geral da Turma
                    </label>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="audience-view-mode" value="ranking"> Ranking Comparativo
                    </label>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" name="audience-view-mode" value="position"> Exibir Posição no Ranking (x/n)
                    </label>
                </div>
            </div>

            <div id="presenter-view-controls" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px;">
                <h3>Exibição do Presenter</h3>
                <div style="margin-bottom: 15px;">
                    <label for="presenter-view-mode">Modo de Visualização:</label>
                    <select id="presenter-view-mode" style="width: 100%; padding: 8px; margin-top: 5px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc;">
                        <option value="list">Lista de Progresso</option>
                        <option value="individual">Gráficos Individuais</option>
                        <option value="overall">Gráfico Geral</option>
                        <option value="ranking" selected>Ranking Comparativo</option>
                        <option value="none">Não Exibir</option>
                    </select>
                    <label style="cursor: pointer; display: flex; align-items: center; gap: 8px; margin-top: 10px;">
                        <input type="checkbox" id="presenter-show-rank-position"> Exibir Posição Numérica (Ranking)
                    </label>
                </div>
                <div id="chart-type-options" style="display: none;">
                    <label>Tipo de Gráfico:</label>
                    <div style="display: flex; gap: 20px; margin-top: 5px; padding: 5px 0;">
                        <label style="cursor: pointer; display: flex; align-items: center; gap: 5px;"><input type="radio" name="chart-type" value="bar" checked> Barra</label>
                        <label style="cursor: pointer; display: flex; align-items: center; gap: 5px;"><input type="radio" name="chart-type" value="pie"> Pizza</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="list-column">
            <div class="question-list">
                <div class="list-header">
                    <h2>Perguntas Criadas</h2>
                    <div class="list-header-buttons">
                        <button id="load-questions-btn" class="secondary-button">Carregar Perguntas</button>
                        <button id="save-questions-btn" class="secondary-button">Salvar Perguntas</button>
                    </div>
                </div>
                <div id="questions-container">
                    <p>Nenhuma pergunta criada ainda.</p>
                </div>
            </div>
            <div class="audience-list">
                <!-- O container da lista de participantes será inserido aqui -->
                <div id="audience-list-container">
                    <!-- Renderizado pelo controller.js -->
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <!-- Modal para visualização de progresso -->
    <div id="progress-modal-overlay" style="display: none;">
        <div id="progress-modal-content">
            <button id="progress-modal-close">X</button>
            <div id="progress-modal-body"></div>
        </div>
    </div>

    <input type="file" id="load-questions-input" accept=".json" style="display: none;">

    <!-- Elemento de áudio para notificação -->
    <audio id="notification-sound" src="/assets/sounds/notification.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../../shared/scripts/cronometro.js"></script>
    <script src="../scripts/controller.js"></script>
</body>
</html>
